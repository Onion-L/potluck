name: Debug Connection

on:
  workflow_dispatch:

jobs:
  debug_connectivity:
    runs-on: ubuntu-latest
    steps:
      - name: Check Secrets Presence
        id: check_secrets
        run: |
          if [ -z "${{ secrets.PRODUCTION_URL }}" ]; then
            echo "::warning::PRODUCTION_URL secret is NOT set. Skipping connection tests."
            echo "defined=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [ -z "${{ secrets.INGEST_API_KEY }}" ]; then
            echo "::warning::INGEST_API_KEY secret is NOT set. Skipping connection tests."
            echo "defined=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "defined=true" >> $GITHUB_OUTPUT
          echo "Secrets are present. Proceeding with tests."

      - name: Test Public Endpoint (/api/latest)
        if: steps.check_secrets.outputs.defined == 'true'
        run: |
          url="${{ secrets.PRODUCTION_URL }}/api/latest"
          echo "Pinging Public Endpoint..."
          
          # Use || true to prevent script crash on curl error
          code=$(curl -s -o /dev/null -w "%{http_code}" "$url" || echo "000")
          
          echo "Public Endpoint HTTP Code: $code"
          
          if [ "$code" -eq 000 ]; then
             echo "::error::Curl failed to connect. Check URL format."
             exit 1
          elif [ "$code" -ne 200 ]; then
            echo "::warning::Public endpoint check failed (HTTP $code). Is the site deployed?"
          else
            echo "Public endpoint is accessible."
          fi

      - name: Test Ingest Auth (Dry Run / Validation)
        if: steps.check_secrets.outputs.defined == 'true'
        run: |
          # We call ingest but expect 200 (OK) or 401 (Unauthorized) if key is wrong
          # This confirms the workflow can Reach the API and Authorize
          
          echo "Testing Ingest Authentication..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.PRODUCTION_URL }}/api/ingest" \
            -H "Authorization: Bearer ${{ secrets.INGEST_API_KEY }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Ingest Response Code: $http_code"
          echo "Response Body Preview: ${body:0:100}..."

          if [ "$http_code" -eq 401 ]; then
             echo "::error::Authentication Failed! Check INGEST_API_KEY."
             exit 1
          elif [ "$http_code" -ne 200 ]; then
             echo "::error::API Error: $http_code"
             exit 1
          else
             echo "Ingest API connection successful!"
          fi
