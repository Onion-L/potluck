name: Scheduled Ingest

on:
  schedule:
    # Run once a day at 16:00 UTC (00:00 Beijing Time)
    - cron: '0 16 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Ingest API
        run: |
          # Use curl to trigger the ingest endpoint
          # We capture the HTTP code to fail the job if it's not 200
          # -L follows redirects (handles 308 permanent redirects)
          response=$(curl -s -L -w "\n%{http_code}" -X POST \
            "${{ secrets.PRODUCTION_URL }}/api/ingest" \
            -H "Authorization: Bearer ${{ secrets.INGEST_API_KEY }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Code: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "::error::Ingest failed with HTTP $http_code"
            exit 1
          fi
